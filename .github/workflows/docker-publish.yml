name: Docker Build and Publish

on:
  push:
    branches: 'master'

jobs:
  base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (BASE)
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: edryslabs/module-pyxtermjs:latest

  arduino:
    runs-on: ubuntu-latest
    needs: base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (ARDUINO)
        uses: docker/build-push-action@v5
        with:
          context: ./docker/arduino
          file: ./docker/arduino/Dockerfile
          push: true
          tags: edryslabs/module-pyxtermjs_arduino:latest

  development:
    runs-on: ubuntu-latest
    needs: base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (DEVELOPMENT)
        uses: docker/build-push-action@v5
        with:
          context: ./docker/arduino
          file: ./docker/development/Dockerfile
          push: true
          tags: edryslabs/module-pyxtermjs_development:latest
